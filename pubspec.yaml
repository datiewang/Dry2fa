publish_to: 'none'

version: 1.0.1+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  provider: ^6.1.1
  # 2FA related
  otp: ^3.1.4
  shared_preferences: ^2.2.2
  clipboard: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  msix: ^3.16.7

# MSIX packaging configuration for Windows Store
msix_config:
  display_name: Dry2FA
  publisher_display_name: datiewang
  identity_name: 13704datiewang.Dry2FA
  publisher: CN=21ADCEF9-BD90-4940-A83C-1F302AA7A962
  msix_version: 1.0.1.0
  logo_path: windows/runner/resources/app_icon.ico
  store: false
  bundle: false

flutter:
  uses-material-design: true
  generate: true
